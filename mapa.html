	<div class="container py-5">
		<h1>Show Current Location on OpenStreetMap</h1>
		<div id="map"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/ol@6.6.1/dist/ol.js"></script>
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.6.1/dist/ol.css" type="text/css">

	<script>
		// Create a new map object and center it on the user's location
		const map = new ol.Map({
		  target: 'map',
		  layers: [
			new ol.layer.Tile({
			  source: new ol.source.OSM()
			})
		  ],
		  view: new ol.View({
			center: ol.proj.fromLonLat([0, 0]),
			zoom: 2
		  })
		});

		// Get the user's location and update the map's center
		navigator.geolocation.getCurrentPosition(position => {
		  const {latitude, longitude} = position.coords;
		  const center = ol.proj.fromLonLat([longitude, latitude]);
		  map.getView().setCenter(center);
		  map.getView().setZoom(15);

		  // Add a marker at the user's location
		  const marker = new ol.Feature({
			geometry: new ol.geom.Point(center)
		  });

		  const vectorSource = new ol.source.Vector({
			features: [marker]
		  });

		  const markerVectorLayer = new ol.layer.Vector({
			source: vectorSource,
			style: new ol.style.Style({
			  image: new ol.style.Icon({
				anchor: [0.5, 1],
				src: 'https://openlayers.org/en/latest/examples/data/icon.png'
			  })
			})
		  });

		  map.addLayer(markerVectorLayer);
		}, error => {
		  console.error(error);
		});
	</script>
